<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
  </head>
  <body>
     
<main>
  <div class="card">
  <div class="main-image">
    <div class="view-icon">
      <img id="view-icon" src="Imagen/icon-view-NFT preview card component.svg" alt="">
    </div>
    <img id="Equilibrium" src="Imagen/image-equilibrium-NFT preview card component.jpg" alt="">
    </div>
    <div class="main-text">
  <h1> Equilibrium #3429</h1>
<p>Our Equilibrium collection promotes balance and calm.</p></div>
<div class="second-info">
<div class="btn-1">
<img src="Imagen/icon-ethereum-NFT preview card component.svg" alt="">
<p>0.041 ETH</p></div>
<div class="btn-2">
  <img src="Imagen/icon-clock-NFT preview card component.svg" alt="">
 <h6>3 days left</h6></div>
</div>
<div class="set-line"></div>
<div class="avatar-info">
<img src="Imagen/image-avatar-NFT preview card component.png" alt=""><p>Creation of<a href="#">Jules Wyvern</a></p>
</div>
 </div>
</main>
